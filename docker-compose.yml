version: "3"

services:
  mysql:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=14c3bd07
    volumes:
      - mysql:/var/lib/mysql

  hello_docker:
    image: hello-docker
    environment:
      - DB_PORT=3306
      - DB_IP=mysql
      - DB_NAME=main
      - DB_USER=app
      - DB_PW=12345678
    depends_on:
      - mysql

volumes:
  mysql:
